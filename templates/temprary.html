<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-container {
            position: relative;
        }
        .card {
            margin-bottom: 20px;
        }
        .card-below {
            position: relative;
            top: 40px; /* Vertical spacing between cards */
            margin-left: 20px; /* Horizontal spacing between cards */
        }
        .row-text {
            margin-top: 10px; /* Spacing between card body and additional text */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card-container">
            <div class="row justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img src="/static/blog3.jpeg" class="card-img-top" alt="Image 1">
                    <div class="card-body">
                        <h5 class="card-title">Card 1</h5>
                        <p class="card-text">Description for the first card.</p>
                    </div>
                    <div class="row-text">
                        <p>Additional Row 1 - Text for Card 1.</p>
                        <p>Additional Row 2 - Text for Card 1.</p>
                    </div>
                </div>
                <div class="card card-below" style="width: 18rem;">
                    <img src="image2.jpg" class="card-img-top" alt="Image 2">
                    <div class="card-body">
                        <h5 class="card-title">Card 2</h5>
                        <p class="card-text">Description for the second card.</p>
                    </div>
                    <div class="row-text">
                        <p>Additional Row 1 - Text for Card 2.</p>
                        <p>Additional Row 2 - Text for Card 2.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
